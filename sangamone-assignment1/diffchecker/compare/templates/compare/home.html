<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Diffchecker</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f8f7f7, #f7f5f5); /* Gradient Background */
        }

        /* Main Container */
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            transition: 0.3s;
            text-align: center;
        }

        .btn-compare {
            background: #007bff;
        }

        .btn-feedback {
            background: #28a745;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Diffchecker</h1>
        <p>Compare texts easily and give feedback effortlessly.</p>
        <a href="/compare/" class="btn btn-compare">üîç Go to Text Comparison</a>
        <a href="/feedback/" class="btn btn-feedback">üìù Give Feedback</a>
    </div>
</body>
</html>
